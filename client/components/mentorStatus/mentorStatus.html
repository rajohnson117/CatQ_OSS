<template name="TutorStatus">
  <div class="ui segment">
    {{#if TutorsAvailable}}
      <div class="ui green empty circular label"
           style="margin-right: 4px"></div>
      <strong>{{TutorsAvailable}}</strong> {{TutorsText}} online.
      Estimated wait: <strong>{{estimatedWait}}</strong>
    {{else}}
      <div class="ui red empty circular label"
           style="margin-right: 4px"></div> No Tutors online right now.
    {{/if}}
  </div>
</template>
