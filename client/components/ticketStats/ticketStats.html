<template name="ticketStats">
  <div class="ui blue segment">
    {{#with claimTimes}}
      <div>
        Average Tutor response time:
        <h2>
          {{meanTime}}
        </h2>
        <div>
          Median: <strong>{{medianTime}}</strong>, Ticket held the longest:<strong>{{stdDevTime}}</strong>
        </div>
      </div>
    {{/with}}

    <div class="ui divider"></div>

    {{#with completeTimes}}
      <div>
          Average Tutor Completion time:
        <h2>
          {{meanTime}}
        </h2>
        <div>
          Median: <strong>{{medianTime}}</strong>, Ticket completed the longest: <strong>{{stdDevTime}}</strong>
        </div>
      </div>
    {{/with}}

    <div class="ui divider"></div>

    {{#with ratings}}
      <div>
        Average Tutor Rating:
        <h2>
          {{mean}}
          <i class="yellow star icon"></i>
        </h2>

      </div>
    {{/with}}
  </div>
</template>
